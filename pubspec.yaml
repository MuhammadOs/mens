name: mens
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.9.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  device_preview: ^1.3.1


  # State Management
  flutter_riverpod: ^3.0.3
  hooks_riverpod: ^3.0.3
  flutter_hooks: ^0.21.3+1

  # Routing
  go_router: ^16.2.4

  # Networking
  dio: ^5.9.0

  # Storage
  shared_preferences: ^2.5.3
  flutter_secure_storage: ^9.2.4

  # UI & Utils
  intl: ^0.20.2
  cupertino_icons: ^1.0.8
  image_picker: ^1.2.0
  dotted_border: ^3.1.0
  json_annotation: ^4.9.0
  skeletonizer: ^2.1.0+1
  riverpod_generator: ^3.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Linting and code generation
  flutter_lints: ^5.0.0
  build_runner: ^2.7.1

  # App Icons and Splash Screen
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.4.6
  json_serializable: ^6.11.1

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/

# ---------------- CONFIGURATION SECTIONS ----------------

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/mens_logo.png"
  min_sdk_android: 21

# âœ… STEP 2: Update the splash screen configuration
flutter_native_splash:
  # The background image with the split colors
  background_image: "assets/splash_background.png"
  
  # Your logo, which will be placed on top of the background image
  image: "assets/mens_logo.png"

  # IMPORTANT: Android 12+ does NOT support background images.
  # It will fall back to this solid color. This is a system requirement.
  android_12:
    color: "#192A3C"
    image: "assets/mens_logo.png"